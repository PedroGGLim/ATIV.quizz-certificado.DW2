<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulario Cadastro</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/undraw_team_up_re_84ok.svg">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <a href="#" target="_blank"><button>Entrar</button></a>
                    </div>
                </div>

                    <div class="input-box">
                        <label id="labelEmail" for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite o seu email" required>
                    </div>

                    <div class="input-box">
                        <label id="labelSen" for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label id="labelConfirmsen" for="Confirmpassword">Confirme sua senha</label>
                        <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Digite sua senha" required>
                    </div>

                    <div class="continue-button">
                        <button onclick="cadastrar()"><a href="#">Continuar</a></button>
                    </div>
                </div>

            </form>    
        </div>

    </div>

</body>

<script src="scriptcad.js"></script>
</html>
